<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <link rel="shortcut icon" href="imagens/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/registo.css">
</head>
<body>
    <main>
        <section>
            <h1><img src="imagens/logos/logo-p.png" alt="Logo do The Cooking Place"></h1>
            <form action="#" method="post" autocomplete="on">
                <fielset id="contatos">
                    <div><input type="text" name="nome" id="nome" placeholder="Nome completo" minlength="5" maxlength="60" required autocomplete="name"> <label for="nome" class="escondido">Nome</label></div>
                    <div><input type="number" name="telemovel" id="telemovel" placeholder="Número de telemóvel" required minlength="9" maxlength="9" autocomplete="tel"> <label for="telemovel" class="escondido">Nº de Telemóvel</label></div>
                    <div><input type="email" name="email" id="email" placeholder="Email" required autocomplete="email"> <label for="email" class="escondido">Email</label></div>
                </fielset>
                <fieldset id="nascimento">
                    <select name="dia" id="dia">
                        <script>
                            var select = window.document.querySelector('select#dia')
                            for (let dia = 1; dia <= 31; dia++) {
                                let option = window.document.createElement('option')
                                option.value = Number(dia)
                                option.innerHTML = dia
                                select.appendChild(option)
                            }
                        </script>
                    </select>
                    <select name="mes" id="mes">
                        <script>
                            var select = window.document.querySelector('select#mes')
                            let meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Sep', 'Out', 'Nov', 'Dez']
                            for (let mes = 0; mes <= 11; mes++) {
                                let option = window.document.createElement('option')
                                option.value = meses[mes]
                                option.innerHTML = meses[mes]
                                select.appendChild(option)
                            }
                        </script>
                    </select>
                    <select name="ano" id="ano">
                        <script>
                            var select = window.document.querySelector('select#ano')
                            for (let ano = 2025; ano >= 1900; ano--) {
                                let option = window.document.createElement('option')
                                option.value = ano
                                option.innerHTML = ano
                                select.appendChild(option)
                            }
                        </script>
                    </select>
                </fieldset>
                <fieldset id="genero">
                    <label for="genero">Género</label>
                    <label for="masc">Masculino</label><input type="radio" name="genero" id="masc">
                    <label for="fem">Feminino</label><input type="radio" name="genero" id="fem"> 
                    <label for="desc">Desconhecido</label><input type="radio" name="genero" id="desc"> 
                </fieldset>
                <fieldset id="password">
                    <input type="password" name="password" id="password" placeholder="Password" required autocomplete="new-password" minlength="8" maxlength="80">
                    <input type="password" name="confirmacao" id="confirmacao" placeholder="Confirmar password" required autocomplete="new-password" minlength="8" maxlength="80">
                </fieldset>
                <input type="submit" value="Criar">
            </form>
        </section>
    </main>
</body>
</html>
